site_name: Gardener on Metal Documentation
repo_url: https://github.com/onmetal/documentation/
edit_uri: edit/main/docs/
theme:
  name: material
  logo: assets/logo.png
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: white
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: black
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode
  font:
    text: 'Work Sans'

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.snippets
  - codehilite
  - admonition
  - abbr
  - toc:
      permalink: true

nav:
  - Home: index.md
  - API: api/api.md
  - Network:
    - Routing: network/routing.md
  - Components:
    - Virtualization: 
      - Overview: components/virtualization/overview.md
      - Installation: components/virtualization/usage.md
    - Harbor:
      - Installation: components/harbor/chart_museum.md
      - Usage: components/harbor/docker_registry.md
    - Virtual Controlplane: https://onmetal.github.io/virtual-controlplane/
